<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FABRIC Search Results</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@700&family=Roboto:wght@300;400;700&display=swap');

        :root {
            --primary-color: #6a11cb;
            --secondary-color: #2575fc;
            --text-color: #333;
            --background-gradient: linear-gradient(135deg,rgb(255, 255, 255) 0%,rgb(0, 0, 0) 100%);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background: var(--background-gradient);
            color: white;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            flex-grow: 1;
            text-align: center;
        }

        header {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 30px 0;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .logo-icon {
            background: linear-gradient(45deg, #6a11cb, #2575fc);
            color: white;
            width: 60px;
            height: 60px;
            border-radius: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
        }

        .logo-text {
            font-family: 'Orbitron', sans-serif;
            font-size: 2.5rem;
            font-weight: 700;
            background: linear-gradient(45deg, white, #f0f0f0);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
        }

        .result-image {
            max-width: 100%;
            max-height: 500px;
            border-radius: 15px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.2);
            margin: 30px 0;
        }

        .navigation {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 30px;
        }

        .nav-btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            padding: 12px 25px;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            text-decoration: none;
            border-radius: 8px;
            transition: all 0.3s ease;
        }

        .nav-btn:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-3px);
        }

        .nav-btn i {
            margin-right: 8px;
        }

        .no-results {
            background: rgba(255, 255, 255, 0.1);
            padding: 30px;
            border-radius: 15px;
            margin-top: 50px;
        }

        footer {
            text-align: center;
            padding: 20px;
            color: rgba(255, 255, 255, 0.7);
            background: rgba(0,0,0,0.1);
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">
            <div class="logo-icon">
                <i class="fas fa-tshirt" style="font-size: 30px;"></i>
            </div>
            <div class="logo-text">FABRIC</div>
        </div>
    </header>
    
    <div class="container">
        {% if current_image %}
            <img class="result-image" src="{{ url_for('output_file', filename=current_image) }}" alt="Result Image">
            
            <div class="navigation">
                <a href="{{ url_for('results', index=prev_index) }}" class="nav-btn">
                    <i class="fas fa-arrow-left"></i> Previous
                </a>
                <a href="{{ url_for('results', index=next_index) }}" class="nav-btn">
                    Next <i class="fas fa-arrow-right"></i>
                </a>
            </div>
            
            <div class="navigation">
                <a href="{{ url_for('index') }}" class="nav-btn">
                    <i class="fas fa-home"></i> Back to Home
                </a>
            </div>
        {% else %}
            <div class="no-results">
                <h2>No results found. Please try again.</h2>
                <a href="{{ url_for('index') }}" class="nav-btn" style="margin-top: 20px;">
                    <i class="fas fa-home"></i> Back to Home
                </a>
            </div>
        {% endif %}
    </div>
    
    <footer>
        &copy; 2024 FABRIC Search. All rights reserved.
    </footer>
</body>
</html>
