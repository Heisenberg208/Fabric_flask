<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FABRIC Search</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@700&family=Roboto:wght@300;400;700&display=swap');

        :root {
            --primary-color: #6a11cb;
            --secondary-color: #2575fc;
            --text-color: #333;
            --background-gradient: linear-gradient(135deg, #6a11cb 38%, #2575fc 100%);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background: var(--background-gradient);
            color: var(--text-color);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            flex-grow: 1;
        }

        header {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 30px 0;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .logo-icon {
            background: linear-gradient(45deg, #6a11cb, #2575fc);
            color: white;
            width: 60px;
            height: 60px;
            border-radius: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
        }

        .logo-text {
            font-family: 'Orbitron', sans-serif;
            font-size: 2.5rem;
            font-weight: 700;
            background: linear-gradient(45deg,rgb(0, 0, 0),rgb(255, 255, 255));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
        }

        .search-form {
            background: rgba(255, 255, 255, 0.9);
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.1);
            margin-top: 30px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: var(--primary-color);
        }

        input[type="text"], 
        input[type="number"], 
        input[type="file"], 
        select {
            width: 100%;
            padding: 12px;
            border: 2px solid rgba(106, 17, 203, 0.2);
            border-radius: 8px;
            transition: all 0.3s ease;
        }

        input[type="text"]:focus, 
        input[type="number"]:focus, 
        input[type="file"]:focus, 
        select:focus {
            border-color: var(--primary-color);
            outline: none;
            box-shadow: 0 0 0 3px rgba(106, 17, 203, 0.1);
        }

        .custom-limit {
            display: none; /* Hidden by default */
        }

        .submit-btn {
            width: 100%;
            padding: 15px;
            background: var(--background-gradient);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1.1rem;
            font-weight: 700;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .submit-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
        }

        footer {
            text-align: center;
            padding: 20px;
            color: rgba(255, 255, 255, 0.7);
            background: rgba(0,0,0,0.1);
            margin-top: 20px;
        }

        .limit-option {
            position: relative;
        }

        .limit-option::after {
            content: '';
            position: absolute;
            top: 50%;
            right: 10px;
            transform: translateY(-50%);
            border: 5px solid transparent;
            border-top: 5px solid var(--primary-color);
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">
            <div class="logo-icon">
                <i class="fas fa-tshirt" style="font-size: 30px;"></i>
            </div>
            <div class="logo-text">FABRIC SEARCH</div>
        </div>
    </header>
    
    <div class="container">
        <form class="search-form" action="/" method="post" enctype="multipart/form-data" onsubmit="return validateForm()">
            <div class="form-group">
                <label for="table_name">Table Name:</label>
                <input type="text" id="table_name" name="table_name" value="fabric_combined">
            </div>
            
            <div class="form-group">
                <label for="search_query">Search Query:</label>
                <input type="text" id="search_query" name="search_query" placeholder="Enter query">
            </div>
            
            <div class="form-group limit-option">
                <label for="limit">Limit:</label>
                <select id="limit" name="limit" onchange="handleLimitChange()">
                    <option value="3">3</option>
                    <option value="5">5</option>
                    <option value="10">10</option>
                    <option value="0">No Limit</option>
                    <option value="custom">Custom</option> <!-- Option for custom input -->
                </select>
                <input type="number" id="custom_limit" name="custom_limit" class="custom-limit" placeholder="Enter custom limit" min="1">
            </div>
            
            <div class="form-group">
                <label for="uploaded_image">Upload Image:</label>
                <input type="file" id="uploaded_image" name="uploaded_image">
            </div>
            
            <button type="submit" class="submit-btn">
                <i class="fas fa-search"></i> Search
            </button>
        </form>
    </div>
    
    <footer>
        &copy; 2024 FABRIC Search. All rights reserved.
    </footer>

    <script>
        function handleLimitChange() {
            const limitSelect = document.getElementById('limit');
            const customLimitInput = document.getElementById('custom_limit');

            if (limitSelect.value === 'custom') {
                customLimitInput.style.display = 'block'; // Show custom limit input
                customLimitInput.value = ''; // Clear any previous value
                customLimitInput.focus(); // Focus on the input
            } else {
                customLimitInput.style.display = 'none'; // Hide custom limit input
                customLimitInput.value = ''; // Clear custom input value
            }
        }

        function validateForm() {
            const limitSelect = document.getElementById('limit');
            const customLimitInput = document.getElementById('custom_limit');

            // If "Custom" is selected, replace the dropdown value with the custom limit value
            if (limitSelect.value === 'custom') {
                const customLimitValue = customLimitInput.value;

                // Check if custom limit is valid
                if (!customLimitValue || isNaN(customLimitValue) || customLimitValue <= 0) {
                    alert("Please enter a valid custom limit greater than 0.");
                    customLimitInput.focus();
                    return false; // Prevent form submission
                }

                // Set the dropdown value to the custom limit
                limitSelect.value = customLimitValue;
            }

            return true; // Allow form submission
        }
    </script>
</body>
</html>
